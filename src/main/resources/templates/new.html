<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${contact.id ne null ? 'Editar contacto' : 'Registro de contacto'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
   <div class="row justify-content-center">
       <div class="col-md6 col-lg-4">
        <h3>[[${contact.id ne null ? 'Editar usuario' : 'Registro de  usuario'}]]</h3>
        <br>
    <form action="" method="POST" th:object="${contact}">
        <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Escribre tu Nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" placeholder="Escribre tu Apellido" th:field="*{apellido}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="telefono">Telefono:</label>
            <input id="telefono" type="text" placeholder="Escribre tu Telefono" th:field="*{telefono}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
        </div>

        
        <div class="mb-3">
            <label for="email">E-mail:</label>
            <input id="email" type="text" placeholder="Escribre tu E-mail" th:field="*{email}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="password">Password:</label>
            <input id="password" type="text" placeholder="Escribre tu Password" th:field="*{password}" class="form-control" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
        </div>

        <div class="text-end">
            <button class="btn btn-success" id="guardar"><i class="fas fa-save"></i>&nbsp;Guardar registro</button>
            <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
        </div>
    </form>
       </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
