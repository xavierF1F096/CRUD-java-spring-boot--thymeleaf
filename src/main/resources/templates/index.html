<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
      <div th:if="${msgExito != null}"
      class="alert alert-success alert-dismissible">
      [[${msgExito}]]
      <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>

  <h1>Lista de usuarios</h1>
  <div class="text-center my-3">
    <a href="/new" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;Añadir usuario</a>
  </div>

  
  <table class="table table-hover">
     <thead>
       <tr>
        <th>Id</th>
         <th>Nombre</th>
         <th>Apellido</th>
         <th>Telefono</th>
         <th>E-mail</th>
         <th>Contraseña</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="contact : ${contactos}">
         <td th:text="${contact.id}"></td>
         <td th:text="${contact.nombre}"></td>
         <td th:text="${contact.apellido}"></td>
         <td th:text="${contact.telefono}"></td>
         <td th:text="${contact.email}"></td>
         <td th:text="${contact.password}"></td>
          <td >
           <a th:href="@{/{id}/new/(id=${contact.id})}"class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
           <a href="#" onclick="EliminarContact(this)" class="btn btn-danger"><i class="fa-duotone fa-circle-trash"></i><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>
           <form th:action="@{/{id}/eliminar/(id=${contact.id})}"
            method="post"></form>
         </td>
       </tr>
     </tbody>
   </table>


    </div>
      
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script>
     function EliminarContact(element){
      var ok = confirm('¿Estas seguro de eliminar al contacto?');
    	  
    	  if(ok){
    		  element.nextElementSibling.submit();
     }
    }
   </script>
</body>
</html>
